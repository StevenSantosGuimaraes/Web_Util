<div class="container">

    <h2>Calculadora de IMC</h2>

    <div class="mb-3">
        <label for="peso" class="form-label">Peso (kg):</label>
        <input type="number" class="form-control" id="peso" placeholder="Digite o seu peso em kg">
    </div>

    <div class="mb-3">
        <label for="altura" class="form-label">Altura (m):</label>
        <input type="number" class="form-control" id="altura" placeholder="Digite a sua altura em metros">
    </div>

    <button class="btn btn-primary" onclick="calcularIMC()">Calcular</button>
    
    <p id="resultadoIMC" class="mt-3"></p>
    
</div>
